<div
  class="min-w-[8rem] w-full"
  (click)="onClick()"
  z-select-option
  (keydown.enter)="onClick()"
  tabindex="0"
  [attr.id.z-selected]="selected"
  [attr.z-disabled]="disabled"
  [attr.data-value]="value"
  [attr.aria-selected]="selected"
  [attr.aria-disabled]="disabled"
>
  <span>{{ label }}</span>
  <ng-content></ng-content>
  <svg
    *ngIf="selected"
    class="z-check-icon"
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <polyline points="20 6 9 17 4 12"></polyline>
  </svg>
</div>
