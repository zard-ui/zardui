@if (docData) {
<section class="flex flex-col xl:grid xl:grid-cols-[220px_minmax(0,1fr)] gap-6">
  <z-sidebar></z-sidebar>
  <main
    class="relative py-6 lg:gap-10 lg:py-8 xl:grid xl:grid-cols-[1fr_300px] [&_h1]:text-3xl [&_h1]:font-bold [&_p]:text-base [&_p]:text-muted-foreground"
    scrollSpy
    (scrollSpyChange)="activeAnchor = $event"
  >
    <section class="flex flex-col gap-10">
      <header scrollSpyItem="overview" id="overview">
        <z-markdown src="documentation/{{ docData.docName }}.md" [codeBox]="true"></z-markdown>
      </header>

      <hr />

      <main class="flex flex-col gap-4" scrollSpyItem="examples" id="examples"></main>

      <hr />

      <footer scrollSpyItem="api"></footer>
    </section>
    @if(docData.topics) {
    <z-dynamic-anchor [topicData]="docData.topics" [activeAnchor]="activeAnchor"></z-dynamic-anchor>
    }
  </main>
</section>
}
