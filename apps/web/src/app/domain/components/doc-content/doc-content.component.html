<main class="relative flex items-stretch text-sm sm:text-base xl:w-full">

    <div class="mx-auto flex w-full max-w-2xl min-w-0 flex-1 flex-col gap-12 px-4 text-neutral-800 md:px-0 dark:text-neutral-300">
