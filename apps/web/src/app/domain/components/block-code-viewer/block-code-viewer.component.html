<div class="bg-code flex min-h-svh rounded-lg">
  <div class="flex w-64 flex-col overflow-auto border-r">
    <div class="border-border border-b px-4 py-3">
      <h4 class="text-code-foreground text-sm font-semibold">Files</h4>
    </div>

    <div class="flex-1 space-y-0.5 overflow-auto p-3">
      <z-file-tree
        [nodes]="fileTree()"
        [openFolders]="openFolders()"
        [selectedFilePath]="selectedFile()?.path ?? null"
        (folderToggled)="toggleFolder($event)"
        (fileSelected)="handleFileSelected($event)"
      />
    </div>
  </div>

  <div class="bg-code flex flex-1 flex-col overflow-hidden rounded-tr-lg rounded-br-lg">
    @if (selectedFile()) {
      <div class="border-border flex items-center justify-between gap-3 border-b px-4 py-1">
        <div class="flex items-center gap-3">
          <img [src]="getFileIcon(selectedFile()!.name)" alt="file icon" class="h-4 w-4 dark:invert" />
          <span class="text-code-foreground text-sm">{{ selectedFile()!.path }}</span>
        </div>
        <button (click)="copyToClipboard()" z-button zType="ghost" title="Copy code">
          <z-icon zType="clipboard" class="text-sm" />
          <span class="sr-only">Copy to clipboard</span>
        </button>
      </div>

      <div class="flex-1 overflow-auto p-2.5 text-sm">
        <z-simple-code-highlight [code]="selectedFile()!.content" [language]="selectedFile()!.language" [showCopyButton]="false" [showLineNumbers]="true" />
      </div>
    } @else {
      <div class="flex h-full items-center justify-center">
        <div class="space-y-3 text-center">
          <svg class="mx-auto h-12 w-12 text-zinc-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          <p class="text-sm text-zinc-500">Select a file to view its contents</p>
        </div>
      </div>
    }
  </div>
</div>
