<header class="bg-background sticky top-0 z-50 w-full">
  <nav class="container-wrapper 3xl:fixed:px-0 px-6">
    <menu class="3xl:fixed:container flex h-(--header-height) items-center gap-2">
      <a class="hidden items-center gap-3 lg:flex" routerLink="/">
        <img src="images/zard.svg" alt="logo" class="h-6 dark:invert" />
        <z-badge zType="secondary">{{ appVersion }}</z-badge>
      </a>
      <div class="flex lg:hidden">
        <z-mobile-nav></z-mobile-nav>
      </div>
      <nav class="hidden flex-1 items-center gap-0.5 lg:flex">
        @for (path of headerPaths; track $index) {
          <a z-button zType="ghost" zSize="sm" [routerLink]="path.path">
            {{ path.name }}
            @if (!path.available) {
              <z-badge class="px-1 py-0">soon</z-badge>
            }
          </a>
        }
      </nav>

      <aside class="ml-auto flex items-center gap-2 md:flex-1 md:justify-end">
        <div class="hidden w-full flex-1 md:flex md:w-auto md:flex-none">
          <z-doc-researcher #docResearcher></z-doc-researcher>
        </div>

        <z-divider zOrientation="vertical" zSpacing="none" class="ml-2 hidden h-4! lg:block"></z-divider>
        @if (githubData) {
          <a z-button class="flex" zType="ghost" zSize="sm" [href]="githubData.url" target="_blank">
            <img [src]="githubData.icon" [alt]="githubData.iconAlt" class="h-4 dark:invert" />

            @if (repoStars()) {
              <span class="text-muted-foreground text-xs tabular-nums">{{ repoStars() }}</span>
            }
          </a>
        }
        <z-divider zOrientation="vertical" zSpacing="none" class="3xl:block hidden h-4!"></z-divider>
        <button class="3xl:flex hidden" z-button zType="ghost" zSize="sm" (click)="toggleLayout()">
          <z-icon [zType]="GalleryHorizontalIcon" zSize="lg" />
          <span class="sr-only">Toggle layout</span>
        </button>
        <z-divider zOrientation="vertical" zSpacing="none" class="h-4!"></z-divider>
        <button z-button zType="ghost" zSize="sm" (click)="toggleTheme()">
          <z-icon zType="dark-mode" class="size-4.5" />
          <span class="sr-only">Toggle theme</span>
        </button>
      </aside>
    </menu>
  </nav>
</header>
