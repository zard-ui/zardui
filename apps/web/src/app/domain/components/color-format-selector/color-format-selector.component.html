<z-select
  zSize="sm"
  [zValue]="currentFormat()"
  [zLabel]="'Format: ' + getCurrentFormatLabel()"
  (zSelectionChange)="onFormatChange($any($event))"
  [zPlaceholder]="'Select format'"
  class="[&_button]:bg-secondary [&_button]:min-w-[140px] [&_button]:shadow-none"
>
  @for (format of formats; track format.value) {
    <z-select-item [zValue]="format.value">
      <div class="flex flex-col gap-0.5">
        <span class="text-sm font-medium">{{ format.label }}</span>
        <span class="text-muted-foreground font-mono text-xs">{{ getFormatExample()(format.value) }}</span>
      </div>
    </z-select-item>
  }
</z-select>
