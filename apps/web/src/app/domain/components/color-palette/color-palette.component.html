<div [id]="palette().name" class="scroll-mt-20 rounded-lg">
  <div class="flex items-center px-4">
    <div class="flex-1 pl-1 text-sm font-medium">
      <h2 class="capitalize">{{ palette().name }}</h2>
    </div>
    <z-color-format-selector class="ml-auto" [firstColor]="palette().colors[0]" />
  </div>

  <div class="flex flex-col gap-4 py-4 sm:flex-row sm:gap-2">
    @for (color of palette().colors; track color.id) {
      <button z-color-card [color]="color" [format]="currentFormat()"></button>
    }
  </div>
</div>
