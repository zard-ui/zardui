<z-card>
  @if (!onlyDemo) {
    <div class="flex flex-col gap-4 p-4 bg-secondary rounded-md">
      <markdown src="components/{{ path }}.md" ngPreserveWhitespaces> </markdown>
    </div>
  }

  <div class="mt-6">
    <ng-content></ng-content>
    <ng-container *ngComponentOutlet="dynamicComponent"></ng-container>
  </div>

  @if (!onlyDemo) {
    <div class="text-center mt-4">
      <button z-button zType="ghost" (click)="showCodeButton = !showCodeButton">
        <span class="icon-code"></span>
        @if (showCodeButton) {
          <span> Hide code </span>
        } @else {
          <span>Show code</span>
        }
      </button>
    </div>
  }
  @if (showCodeButton) {
    <div class="m-2 rounded-md language-html">
      <markdown src="components/{{ path }}.ts" clipboard ngPreserveWhitespaces> </markdown>
    </div>
  }
</z-card>
