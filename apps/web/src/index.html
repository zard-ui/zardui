    <meta name="googlebot" content="index, follow" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Zard UI",
        "url": "https://zardui.com",
        "description": "Finally, a real @shadcn/ui alternative for Angular. Free and open-source UI components built with Angular, TypeScript, and Tailwind CSS.",
        "author": {
          "@type": "Person",
          "name": "Luiz Gomes"
        }
      }
    </script>

    <style>
      /* Critical CSS to prevent layout shifts */
      html,
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100%;
      }

      /* Ensure dark mode is applied immediately */
      .dark {
        color-scheme: dark;
      }

      /* Hide content until fonts are loaded to prevent FOUTC */
      .font-loading {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .font-loaded {
        opacity: 1;
      }
    </style>

    <script>
      // Safe Font loading strategy - extended timeout for better reliability
      document.documentElement.classList.add('font-loading');

      // Extended timeout to handle slow connections and browser inactivity
      const FONT_LOAD_TIMEOUT = 2000; // 2 seconds - safer than 1 second
      let fontLoadTimeoutId;

      // Check if fonts are already loaded
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready
          .then(function () {
            // Clear timeout if fonts load successfully to prevent duplicate execution
            if (fontLoadTimeoutId) {
              clearTimeout(fontLoadTimeoutId);
            }
            document.documentElement.classList.remove('font-loading');
            document.documentElement.classList.add('font-loaded');
          })
          .catch(function () {
            // If font loading fails, let the timeout handle it
          });
      }

      // Set timeout fallback only if document.fonts is available
      if (document.fonts) {
        fontLoadTimeoutId = setTimeout(function () {
          document.documentElement.classList.remove('font-loading');
          document.documentElement.classList.add('font-loaded');
        }, FONT_LOAD_TIMEOUT);
      } else {
        // Fallback for browsers without document.fonts API
        document.documentElement.classList.remove('font-loading');
        document.documentElement.classList.add('font-loaded');
      }

      let hasBody = !!document && !!document.body;
      let hasDocument = !!document && !!document.documentElement;
      let systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (localStorage.darkMode === 'dark' && hasDocument) {
        document.documentElement.classList.add('dark');
      } else if (localStorage.darkMode === 'light' && hasDocument) {
        document.documentElement.classList.remove('dark');
      } else if (systemDarkMode && hasDocument) {
        localStorage.setItem('darkMode', 'system');
        document.documentElement.classList.add('dark');
      } else if (hasDocument) {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <base href="/" />
    <title>Zard UI - The @shadcn/ui Alternative for Angular</title>
  </head>

  <body
    class="text-foreground group/body bg-background overscroll-none antialiased [--header-height:calc(var(--spacing)*14)] xl:[--footer-height:calc(var(--spacing)*24)]"
  >
    <div data-slot="layout" class="bg-background relative z-10 flex min-h-svh flex-col">
      <z-root></z-root>
    </div>
  </body>
