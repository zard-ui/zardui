name: release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        default: false
        type: boolean
      force_bump:
        description: 'Force version bump type'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip if commit is from the bot (avoid infinite loop)
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.author.name, 'github-actions') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm test

  release:
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Release (Dry Run)
        if: ${{ inputs.dry_run == true }}
        run: npm run release:dry-run

      # Step 1: Version bump
      - name: Version Bump (Auto)
        if: ${{ inputs.dry_run != true && (inputs.force_bump == 'auto' || inputs.force_bump == '') }}
        run: |
          # Try conventional commits first
          npx nx release version --yes 2>&1 || true

          # Check if version changed
          if git diff --quiet libs/zard/package.json packages/cli/package.json; then
            echo "No version bump from conventional commits, forcing patch..."
            npx nx release version patch --yes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Version Bump (Forced)
        if: ${{ inputs.dry_run != true && inputs.force_bump != 'auto' && inputs.force_bump != '' }}
        run: npx nx release version ${{ inputs.force_bump }} --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Generate changelog
      - name: Generate Changelog
        if: ${{ inputs.dry_run != true }}
        run: npx nx release changelog --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Build registry (after version bump so it has updated versions)
      - name: Build Registry
        if: ${{ inputs.dry_run != true }}
        run: npm run build:registry

      # Step 4: Commit all changes (version bump + changelog + registry)
      - name: Commit All Changes
        if: ${{ inputs.dry_run != true }}
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ”§ chore: update registry and prepare release [skip ci]"

      # Step 5: Build libraries (after version bump so CLI copies updated package.json)
      - name: Build Libraries
        if: ${{ inputs.dry_run != true }}
        run: |
          npx nx run zard:build
          npx nx run cli:build

      # Step 6: Publish
      - name: Publish to npm
        if: ${{ inputs.dry_run != true }}
        run: npx nx release publish --yes
        env:
          NPM_CONFIG_PROVENANCE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Push changes and tags
      - name: Push changes
        if: ${{ inputs.dry_run != true }}
        run: git push --follow-tags
