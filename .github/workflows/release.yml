name: deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        default: false
        type: boolean
      version:
        description: 'Version bump type'
        required: false
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - patch
          - minor
          - major
      first_release:
        description: 'First release (ignore existing tags)'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm test

  release:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "Charizard"
          git config user.email "chari@zardui.com"

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Build Registry
        run: npm run build:registry

      - name: Commit Registry Changes
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ”§ chore: update registry [skip ci]"

      - name: Build Libraries
        run: |
          npx nx run zard:build
          npx nx run cli:build

      - name: Release (Dry Run)
        if: ${{ inputs.dry_run == true }}
        run: npx nx release ${{ inputs.version || 'prerelease' }} --preid=beta ${{ inputs.first_release == true && '--first-release' || '' }} --skip-publish --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Version
        if: ${{ inputs.dry_run != true }}
        run: npx nx release version ${{ inputs.version || 'prerelease' }} --preid=beta ${{ inputs.first_release == true && '--first-release' || '' }} --git-commit=false --git-tag=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Changelog
        if: ${{ inputs.dry_run != true }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          npx nx release changelog $VERSION ${{ inputs.first_release == true && '--first-release' || '' }} --git-commit=false --git-tag=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Tag Release
        if: ${{ inputs.dry_run != true }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          git add -A
          git commit -m "ðŸ”– chore(release): publish v${VERSION} [skip ci] ðŸ”¥"
          git tag -a "v${VERSION}" -m "v${VERSION}"

      - name: Rebuild CLI for Publish
        if: ${{ inputs.dry_run != true }}
        run: npx nx run cli:build

      - name: Publish to npm
        if: ${{ inputs.dry_run != true }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          if [[ "$VERSION" == *"-"* ]]; then
            TAG="beta"
          else
            TAG="latest"
          fi
          cd packages/cli/dist && npm publish --provenance --access public --tag $TAG

      - name: Push changes
        if: ${{ inputs.dry_run != true }}
        run: git push --follow-tags

      - name: Create GitHub Release
        if: ${{ inputs.dry_run != true }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          gh release create "v${VERSION}" --title "v${VERSION}" --generate-notes --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Discord
        if: ${{ inputs.dry_run != true && success() }}
        run: |
          if [ -z "$DEPLOY_WEBHOOK_URL" ]; then
            echo "âš ï¸ DEPLOY_WEBHOOK_URL not configured, skipping notification"
            exit 0
          fi

          VERSION=$(node -p "require('./packages/cli/package.json').version")

          # Determine if prerelease
          if [[ "$VERSION" == *"-"* ]]; then
            RELEASE_TYPE="ðŸ§ª Pre-release"
            COLOR=16776960  # Yellow
            NPM_TAG="beta"
          else
            RELEASE_TYPE="ðŸš€ Stable Release"
            COLOR=5763719   # Green
            NPM_TAG="latest"
          fi

          # Get commit count since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMIT_COUNT=$(git rev-list --count ${PREV_TAG}..HEAD)
          else
            COMMIT_COUNT="N/A"
          fi

          # Build Discord webhook payload
          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "ðŸ“¦ ZardUI CLI v${VERSION}",
              "description": "${RELEASE_TYPE} published successfully!",
              "color": ${COLOR},
              "fields": [
                {
                  "name": "ðŸ“‹ Version",
                  "value": "\`${VERSION}\`",
                  "inline": true
                },
                {
                  "name": "ðŸ·ï¸ npm Tag",
                  "value": "\`${NPM_TAG}\`",
                  "inline": true
                },
                {
                  "name": "ðŸ“ Commits",
                  "value": "${COMMIT_COUNT}",
                  "inline": true
                },
                {
                  "name": "ðŸ“¥ Install",
                  "value": "\`\`\`bash\nnpx zard-cli@${VERSION} init\n\`\`\`",
                  "inline": false
                },
                {
                  "name": "ðŸ”— Links",
                  "value": "[npm](https://www.npmjs.com/package/zard-cli/v/${VERSION}) â€¢ [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${VERSION}) â€¢ [Changelog](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md)",
                  "inline": false
                }
              ],
              "footer": {
                "text": "Released by ${{ github.actor }} via GitHub Actions"
              },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
          )

          curl -s -o /dev/null -w "%{http_code}" \
               -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               "$DEPLOY_WEBHOOK_URL" | grep -q "204" && echo "âœ… Discord notification sent!" || echo "âŒ Failed to send Discord notification"
        env:
          DEPLOY_WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
