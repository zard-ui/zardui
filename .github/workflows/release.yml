name: release

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        default: false
        type: boolean
      version:
        description: 'Version bump type'
        required: false
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm test

  release:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Build Registry
        run: npm run build:registry

      - name: Commit Registry Changes
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ”§ chore: update registry [skip ci]"

      - name: Build Libraries
        run: |
          npx nx run zard:build
          npx nx run cli:build

      - name: Release (Dry Run)
        if: ${{ inputs.dry_run == true }}
        run: npx nx release ${{ inputs.version || 'prerelease' }} --preid=beta --first-release --skip-publish --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Version
        if: ${{ inputs.dry_run != true }}
        run: npx nx release version ${{ inputs.version || 'prerelease' }} --preid=beta --first-release --git-commit=false --git-tag=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Changelog
        if: ${{ inputs.dry_run != true }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          npx nx release changelog $VERSION --first-release --git-commit=false --git-tag=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Tag Release
        if: ${{ inputs.dry_run != true }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          git add -A
          git commit -m "ðŸ”– chore(release): publish v${VERSION} [skip ci]"
          git tag -a "v${VERSION}" -m "v${VERSION}"

      - name: Rebuild CLI for Publish
        if: ${{ inputs.dry_run != true }}
        run: npx nx run cli:build

      - name: Publish to npm
        if: ${{ inputs.dry_run != true }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          if [[ "$VERSION" == *"-"* ]]; then
            TAG="beta"
          else
            TAG="latest"
          fi
          cd packages/cli/dist && npm publish --provenance --access public --tag $TAG

      - name: Push changes
        if: ${{ inputs.dry_run != true }}
        run: git push --follow-tags

      - name: Create GitHub Release
        if: ${{ inputs.dry_run != true }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          gh release create "v${VERSION}" --title "v${VERSION}" --generate-notes --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
